name: Build PR

on: [pull_request]

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install
      - name: Build website
        run: yarn build
